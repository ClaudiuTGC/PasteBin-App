<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body style="background-color: #483D8B">
	<center>
	<h3 style="font-size: 40px; font-family: Arial, Helvetica, sans-serif; color: white;">These are your bins so far:</h3>
	{% block content %}
	{% for index in object %}
		{% if index.user == request.user %}
			<div class="div">
				<p>Title: {{ index.title }}  ||  Text: {{ index.text }}  ||  Date: {{index.bin_date}}</p>
			</div>
		{% endif %}
	{% endfor %}
	{% endblock %}
	</center>
</body>
<style type="text/css">
	.div {
		border-style: solid;
		background-color: white;
		font-size: 20px;
		border-width: thin;
		font-family: Arial, Helvetica, sans-serif;
	}
</style>
</html>
